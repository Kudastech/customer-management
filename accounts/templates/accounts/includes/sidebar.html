{% load static %}
<div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
  <div class="brand-logo">
    <a href="{% url 'home' %}">
      <img src="{% static '/assets/images/logo-icon.png' %}" class="logo-icon" alt="logo icon">
      <h5 class="logo-text">CMP</h5>
    </a>
  </div>
  <ul class="sidebar-menu do-nicescrol">
    <li class="sidebar-header">MAIN NAVIGATION</li>
    <li>
      <a href="{% url 'home' %}">
        <i class="zmdi zmdi-view-dashboard"></i> <span>Dashboard</span>
      </a>
    </li>
    {% if request.user.is_staff %}

    <li>
      <a href="{% url 'products' %}" target="_blank">
        <i class="zmdi zmdi-lock"></i> <span>Product</span>
      </a>
    </li>
    {% endif %}
    <li>
      <a href="{% url 'logout' %}" target="_blank">
        <i class="zmdi zmdi-account-circle"></i> <span>Logout</span>
      </a>
    </li>

  </ul>
</div>
