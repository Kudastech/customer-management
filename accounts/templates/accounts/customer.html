{% extends 'accounts/layouts/app.html'%}

{% block content %}

<div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Customer Information</h5>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone Number</th>
                </tr>
              </thead>
              <tbody>
                {% for customer in customers %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{customer.name}}</td>
                    <td>{{customer.phone}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div><!--End Row-->

{% endblock%}
