{% extends 'accounts/layouts/app.html'%}

{% block content %}

<div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Products</h5>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Catergory</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                  {% for product in products %}
                  <tr>
                    <th></th>
                 <td> {{product.name}} </td>
                 <td> {{product.catergory}} </td>
                 <td> {{product.price}} </td>

                </tr>
                {% endfor %}
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div><!--End Row-->

{% endblock%}
